<h1>Décimal Pipe y Porcentaje</h1>
<p>Pipes incluidos en Angular - Usualmente en el CommonModule.</p>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas" subheader="del presente año" [style]="{'border': '1px solid white'}">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas" subheader="del presente año" [style]="{'border': '1px solid white'}">
            {{ (ventasNetas + 2000000) | currency:'PEN' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año" [style]="{'border': '1px solid white'}">
            {{ porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
